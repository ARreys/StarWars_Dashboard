<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js"></script>
    <title>Dashboard Starwars</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="./assets/logo.png" alt="logo">
            <div class="menu-items">
                <ul>
                    <li>
                        <img src="./assets/dashboard.svg" alt="personagens">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="./assets/personagens.svg" alt="personagens">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="./assets/planetas.svg" alt="personagens">
                        <p>Planetas e luas</p>
                    </li>
                    <li>
                        <img src="./assets/nave.svg" alt="personagens">
                        <p>Naves espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 id="personagens"></h2>
                        </div>
                        <img src="./assets/personagens-black.svg" alt="personagens-black">
                    </div>
                </div>
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Luas</p>
                                <h2 id="luas"></h2>
                            </div>
                            <img src="./assets/luas-black.svg" alt="personagens-black">
                        </div>

                        <div class="card-content">
                            <div class="card-info">
                                <p>Planetas</p>
                                <h2 id="planetas"></h2>
                            </div>
                            <img src="./assets/planetas-black.svg" alt="personagens-black">
                        </div>
                    </div>
                </div>
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 id="naves"></h2>
                        </div>
                        <img src="./assets/nave-black.svg" alt="personagens-black">
                    </div>
                </div>
            </div>
            <div class="cards-body"></div>
            <div class="content-info">
                <div id="tableFilms"  class="table">
                    <h5>Últimos Filmes</h5>
                    <p>Saibam os últimos lançamentos da marca</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Estreia</th>
                                <th>Diretor</th>
                                <th>Episodio</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                <div class="chart">
                    <div id="piechart" style="width: 300px; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
